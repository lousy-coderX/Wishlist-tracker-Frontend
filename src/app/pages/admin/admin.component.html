<div class="header">

  <!-- Filler for Side Navigation Bar -->
  <div class="invisible-side-bar"></div>

  <!-- Scroll to Top Button -->
  <button mat-fab *ngIf="isShow" (click)="gotoTop()" id="scroll-to-top">
    <mat-icon>expand_less</mat-icon>
  </button>

  <div class="side-bar">
    <ul class="list">
      <li>
        <button class="list-item" (click)="openPanel(panels[1])">
          <div class="wrapper">
            <p class="title">Destinations</p>
          </div>
        </button>
      </li>
      <li>
        <button class="list-item" (click)="openPanel(panels[2])">
          <div class="wrapper">
            <p class="title">Users</p>
          </div>
        </button>
      </li>
      <li>
        <button class="list-item" (click)="openPanel(panels[3])">
          <div class="wrapper">
            <p class="title">Wishlists</p>
          </div>
        </button>
      </li>

    </ul>

    <div class="socials">

      <div class="icon">
        <a routerLink="/home"><img src="../../../assets/images/Icon.svg"></a>
      </div>

      

      
    </div>

  </div>

  <div class="content">

   <div class="spline" *ngIf="checkDest(panels[0])">
    <h1>User Panel</h1>
    <iframe src='https://my.spline.design/windowscopy-fc7b3d850a305fbb5b44baccbbd1acb4/' frameborder='0' width='100%' height='100%' ></iframe>
   </div>

    <app-admin-dest *ngIf="checkDest(panels[1])"></app-admin-dest>

    <app-admin-user *ngIf="checkDest(panels[2])"></app-admin-user>

    <app-admin-booking *ngIf="checkDest(panels[3])"></app-admin-booking>

  </div>


</div>
